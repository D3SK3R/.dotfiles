# remap prefix from 'C-b' to 'C-a'
unbind C-e
set-option -g prefix C-e
bind-key C-e send-prefix

bind r source-file ~/.tmux.conf

# Enable mouse control (clickable windows, panes, resizable panes)
#set -g mouse-select-window on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on

# Enable mouse mode (tmux 2.1 and above)
# set to on to enable resize splits
# set to off to enable select/copy 
set -g mouse on

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=colour9 bg=default'
set -g pane-active-border-style 'bg=default fg=colour10'

# statusbar
set -g default-terminal "rxvt-unicode-256color"

set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=default fg=colour137 dim'
set -g status-left ''
set -g status-right '#[fg=colour10,bg=default] %d/%m #[fg=colour10,bg=default] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour10 bg=default bold'
setw -g window-status-current-format ' #I#[fg=colour10]:#[fg=default]#W#[fg=default]#F '

setw -g window-status-style 'fg=colour9 bg=default'
setw -g window-status-format ' #I#[fg=colour9]:#[fg=colour9]#W#[fg=colour9]#F '

setw -g window-status-bell-style 'fg=colour9 bg=colour1 bold'

# messages
set -g message-style 'fg=colour10 bg=default bold'
