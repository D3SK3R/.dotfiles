#################################
#
# Fading
#
#################################
# this + flashfocus-git = perfect
# Fade windows during opacity changes.
fading = true;
# How long does it take to fade one step (in ms)?
# The time between steps in a fade in milliseconds. (default 10).
fade-delta = 5;
# Opacity change between steps while fading in. (default 0.028).
fade-in-step = 0.02;
# Opacity change between steps while fading out. (default 0.03).
fade-out-step = 0.05;
# Fade windows in/out when opening/closing
no-fading-openclose = false;
fade-exclude = [ ];

#################################
#
# Rounded Corners
#
#################################
# how rounded are the corners/borders (default: 4)
corner-radius = 8;
rounded-corners-exclude = [
    "class_g ?= 'Xonotic'",
    "class_g ?= 'xonotic-sdl'",
    "class_g ?= 'polybar'",
    "name = 'Polybar tray window'",
    "name = 'Polybar'",
    "n:w:*tray*",
    "n:e:Notification",
    "class_g ?= 'tray'",
    #"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    #"class_g ?= 'i3-frame'"
];
round-borders = 1;
round-borders-exclude = [
  #"class_g = 'TelegramDesktop'",
];

#################################
#
# Vsync
#
#################################
vsync = true;
#vsync = "opengl-mswc";

# Specify refresh rate of the screen.
# If not specified or 0, compton will try detecting this with X RandR extension.
refresh-rate = 0;

xrender-sync-fence = true;
# Enable DBE painting mode, intended to use with VSync to (hopefully) eliminate tearing.
# Reported to have no effect, though.
dbe = false;

#################################
#
# Animations (jonaburg/picom)
#https://github.com/jonaburg/picom
#################################
# default 150
transition-length = 200
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true

#################################
#
# Other Settings
#
#################################
# Use EWMH _NET_WM_ACTIVE_WINDOW to determine which window is focused instead of using FocusIn/Out events.
# Usually more reliable but depends on a EWMH-compliant WM.
use-ewmh-active-win = true;
# Try to detect WM windows and mark them as active.
mark-wmwin-focused = true;
# Mark all non-WM but override-redirect windows active (e.g. menus).
mark-ovredir-focused = true;

use-damage = "true";

invert-color-include = [ ];
# Specify a list of conditions of windows that should always be considered focused.
focus-exclude = [
    #"class_g = 'mpv'",
    #"class_g = 'dolphin'",
    #"class_g = 'Nitrogen'"
];

detect-transient = true;
# WM_TRANSIENT_FOR has higher priority if --detect-transient is enabled, too.
detect-client-leader = true;

# Limit compton to repaint at most once every 1 / refresh_rate second to boost performance.
# This should not be used with --vsync drm/opengl/opengl-oml as they essentially does --sw-opti's job already,
# unless you wish to specify a lower refresh rate than the actual value.
sw-opti = true;

# Unredirect all windows if a full-screen opaque window is detected, to maximize performance for full-screen windows, like games.
# Known to cause flickering when redirecting/unredirecting windows.
# disable picom/compton when theres a fullscreen window, like games. Takes a bit longer and lags while loading the game but should bring a better performance while playing.
unredir-if-possible = false;

# in ms
unredir-if-possible-delay = 0;

unredir-if-possible-exclude = [

];
#################################
#
# Window Type Settings
#
#################################
wintypes:
{
    # default: shadow = false
    tooltip =       { shadow = false; fade = true; opacity = 0.8; focus = true; };
    # default: shadow = false
    menu =          { shadow = false; opacity = 0.8; };
    # default: shadow = false
    dock =          { };
    # default: shadow = false
    dropdown_menu = { shadow = false; };
    # default: shadow = false
    popup_menu =    { shadow = false; };
    # default: shadow = false
    fullscreen =    { shadow = false; fade = true; opacity = 1; focus = true; };
    toolbar =       { shadow = false;  };
    utility =       { shadow = false;  };
    splash =        { shadow = false;  };
    dialog =        { shadow = false;  };
    normal =        { shadow = false;  };
    notify =        { shadow = false;  };
    combo =         { shadow = false;  };
    dnd =           { shadow = false;  };
    unknown =       { shadow = false;  };
};

# Window type settings
# 
# 'WINDOW_TYPE' is one of the 15 window types defined in EWMH standard: 
#     "unknown", "desktop", "dock", "toolbar", "menu", "utility", 
#     "splash", "dialog", "normal", "dropdown_menu", "popup_menu", 
#     "tooltip", "notification", "combo", and "dnd".
# 
# Following per window-type options are available: ::
# 
#   fade, shadow:::
#     Controls window-type-specific shadow and fade settings.
# 
#   opacity:::
#     Controls default opacity of the window type.
# 
#   focus:::
#     Controls whether the window of this type is to be always considered focused. 
#     (By default, all window types except "normal" and "dialog" has this on.)
# 
#   full-shadow:::
#     Controls whether shadow is drawn under the parts of the window that you 
#     normally won't be able to see. Useful when the window has parts of it 
#     transparent, and you want shadows in those areas.
# 
#   redir-ignore:::
#     Controls whether this type of windows should cause screen to become 
#     redirected again after been unredirected. If you have unredir-if-possible
#     set, and doesn't want certain window to cause unnecessary screen redirection, 
#     you can set this to `true`.
#





