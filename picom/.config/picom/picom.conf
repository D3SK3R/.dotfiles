blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;
# Blur background of opaque windows with transparent frames as well.
blur-background-frame = false;
# Do not let blur radius adjust based on window opacity.
blur-background-fixed = true;
#blur-kern = "3x3box";
blur-background-exclude = [ 
    #"class_g = 'URxvt'", 
    #"name = '^URxvt$'",
    #"name = 'urxvt'",
    "class_g ?= 'Notify-osd'",
	"class_g ?= '^Polybar'",
	"class_g ?= 'albert'",
    "class_g ?= 'MEGAsync'",
    "class_g ?= 'discord'",
    "class_g ?= 'Google-chrome'",
    "class_g ?= 'Brave-browser'",
    "class_g ?= 'Chromium'",
    #"class_g ?= 'Pcmanfm'",
    "class_g ?= 'Microsoft Teams - Preview'",
    "class_g ?= 'Spotify'",
    "class_g ?= 'Atom'",
    "class_g ?= 'code-oss'",
    "class_g ?= 'qutebrowser'",
    "class_g ?= 'install4j-burp-StartBurp'",
    "class_g ?= 'Steam'",
    "class_g ?= 'Musixmatch'",
    "class_g ?= 'Pavucontrol'",
    "class_g ?= 'mpv'",
    "class_g ?= 'vlc'",
    "class_g ?= 'realvnc-vncserverui-service'",
    "class_g ?= 'Wps'",
    "class_g ?= 'Wireshark'",
    "class_g ?= 'Viewnior'",
    "class_g ?= 'TelegramDesktop'",
    "class_g ?= 'Shotcut'",
    #"class_g ?= 'qBittorrent'",
    "class_g ?= 'net-mc-main-Main'",
    "class_g ?= 'Minecraft*'",
    "class_g ?= 'xonotic-sdl'",
    "name = 'Picture in picture'",
    "window_type = 'tooltip'",
	#"window_type = 'menu'",
    "window_type = 'dock'",
    "window_type = 'dropdown_menu'",
    #"window_type = 'popup_menu'",
    "window_type = 'fullscreen'",
    "window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c",
];

#################################
#
# Fading
#
#################################
# this + flashfocus-git = perfect
# Fade windows during opacity changes.
fading = true;
# How long does it take to fade one step (in ms)?
# The time between steps in a fade in milliseconds. (default 10).
fade-delta = 5;
# Opacity change between steps while fading in. (default 0.028).
fade-in-step = 0.02;
# Opacity change between steps while fading out. (default 0.03).
fade-out-step = 0.05;
# Fade windows in/out when opening/closing
no-fading-openclose = false;
fade-exclude = [ ];
 
#################################
#
# Rounded Corners
#
#################################
corner-radius = 4
rounded-corners-exclude = [
    "class_g ?= 'polybar'",
    "name = 'Polybar tray window'",
    "name = 'Polybar'",
    "n:w:*tray*",
    "n:e:Notification",
    "class_g ?= 'tray'",
    #"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    #"class_g ?= 'i3-frame'"
]

#################################
#
# Vsync
#
#################################
vsync = true;
#vsync = "opengl-mswc";

# Specify refresh rate of the screen.
# If not specified or 0, compton will try detecting this with X RandR extension.
refresh-rate = 0;

xrender-sync-fence = true;
# Enable DBE painting mode, intended to use with VSync to (hopefully) eliminate tearing.
# Reported to have no effect, though.
dbe = false;

#################################
#
# Other Settings
#
#################################
# Use EWMH _NET_WM_ACTIVE_WINDOW to determine which window is focused instead of using FocusIn/Out events.
# Usually more reliable but depends on a EWMH-compliant WM.
use-ewmh-active-win = true;
# Try to detect WM windows and mark them as active.
mark-wmwin-focused = true;
# Mark all non-WM but override-redirect windows active (e.g. menus).
mark-ovredir-focused = true;

use-damage = "true";

invert-color-include = [ ];
# Specify a list of conditions of windows that should always be considered focused.
focus-exclude = [ 
    #"class_g = 'mpv'",
    #"class_g = 'dolphin'",
    #"class_g = 'Nitrogen'"
];

detect-transient = true;
# WM_TRANSIENT_FOR has higher priority if --detect-transient is enabled, too.
detect-client-leader = true;

# Limit compton to repaint at most once every 1 / refresh_rate second to boost performance.
# This should not be used with --vsync drm/opengl/opengl-oml as they essentially does --sw-opti's job already,
# unless you wish to specify a lower refresh rate than the actual value.
sw-opti = true;

# Unredirect all windows if a full-screen opaque window is detected, to maximize performance for full-screen windows, like games.
# Known to cause flickering when redirecting/unredirecting windows.
# disable picom/compton when theres a fullscreen window, like games. Takes a bit longer and lags while loading the game but should bring a better performance while playing.
unredir-if-possible = false;

# in ms
unredir-if-possible-delay = 0;

unredir-if-possible-exclude = [

];
#################################
#
# Window Type Settings
#
#################################
wintypes:
{
    tooltip =       { shadow = false; fade = true; opacity = 0.8; focus = true; };
    menu =          { shadow = false; opacity = 0.8; };
    dock =          { shadow = false;};
    dropdown_menu = { shadow = false; };
    popup_menu =    { shadow = false; };
    fullscreen =    { fade = true; shadow = false; opacity = 1; focus = true; };
    toolbar =       {  };
    utility =       {  };
    splash =        {  };
    dialog =        {  };
    normal =        {  };
    notify =        {  };
    combo =         {  };
    dnd =           {  };
    unknown =       {  };
};







