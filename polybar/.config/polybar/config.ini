border-size = 2
border-colors = ${colors.transparent}

;border-top-size = 2
;border-top-colors = ${colors.transparent}

;border-bottom-size = 1
;border-bottom-colors = ${colors.bg}

;border-left-size = 0
;border-bottom-size = 0

;border-transparent = true

background = ${colors.transparent}
foreground = ${colors.fg}

; Make polybar override (stay above) windows
override-redirect = false

;cursor-click = pointer
;cursor-scroll = ns-resize

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

enable-ipc = true

;==========================================================
; Fonts
;==========================================================

include-file = ~/.config/polybar/fonts

;==========================================================
; Module Location
;=========================================================

modules-left = sepR1 bspwm sepL3 spotify sepL4
modules-center =
modules-right = sepR4 cpu sepR2 cputemp sepR2 ram sepR2 btc sepR2 mute pavolume sepR2 battery sepR3 date sepL1
