<!DOCTYPE html>
<html>
  <head>
    <title>Javascript</title>
  </head>
  <body>
    <style>
    body {color: cyan; background-color: black;}
    </style>
    <script>
      var word1 = "something";
      var word2 = " here";
      var sentence = word1 + word2;
      document.write(sentence);

      document.write('<br>')

      var a = ['fish', 'PC', 'JS'];
      a[3] = 'cat';
      a[4] = 'dog';
      a[5] = 95;
      document.write(a[1], '\n', a[2], '\n', a[4], '\n')
      
      document.write('<br><br>')
      
      function sayHello(name) {
        document.write("Hello, " + name);
      }
      sayHello("Erick");     

    </script>
  </body>
</html>
