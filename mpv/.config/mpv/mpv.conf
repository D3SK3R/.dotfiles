# Limits resolution for youtube-dl sources to 720p
ytdl-format=bestvideo[height<=?720][vcodec!=?vp9]+bestaudio/best[height<=720]

# Use hardware acceleration
hwdec=auto

# Set startup volume
volume=50

# Set max volume
volume-max=300

cache=yes
demuxer-thread=yes
demuxer-max-bytes=100MiB
#demuxer-readahead-secs=60

# mpv --profile=1080 <url>
[1080]
ytdl-format=bestvideo[height<=?1080][vcodec!=?vp9]+bestaudio/best[height<=1080]

