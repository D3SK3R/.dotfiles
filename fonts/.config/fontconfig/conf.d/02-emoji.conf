<?xml version="1.0"?>
  <!DOCTYPE fontconfig SYSTEM "fonts.dtd">
  <fontconfig>

   <alias>
     <family>sans-serif</family>
     <prefer>
       <family>DejaVu Sans</family>
       <family>DejaVu Color Emoji</family>
       <family>DejaVu Emoji</family>
     </prefer> 
   </alias>

   <alias>
     <family>serif</family>
     <prefer>
       <family>DejaVu Sans</family>
       <family>DejaVu Color Emoji</family>
       <family>DejaVu Emoji</family>
     </prefer>
   </alias>

   <alias>
    <family>monospace</family>
    <prefer>
      <family>DejaVu Sans Mono</family>
      <family>DejaVu Color Emoji</family>
      <family>DejaVu Emoji</family>
     </prefer>
   </alias>

  </fontconfig>

